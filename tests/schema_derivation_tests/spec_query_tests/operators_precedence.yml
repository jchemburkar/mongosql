          alt: {bsonType: int}
          c: {bsonType: int}
          b: {bsonType: int}
          v: {bsonType: int}
          a: {bsonType: int}
        required: [a, alt, b, c, v]
        additionalProperties: false
      _id: {bsonType: objectId}
    required: ['', _id]
    additionalProperties: false
- description: unary ops bind tighter than mul/div
