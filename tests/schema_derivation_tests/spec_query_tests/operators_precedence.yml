    required: ['', _id]
    additionalProperties: false
- description: subpath op binds tighter than type ops
  current_db: db
  "pipeline": [
    {
      "$project": {
        "coll": "$$ROOT", 
        "_id": 0
      }
    }, 
    {
      "$project": {
        "__bot": {
          "a": "$coll.a", 
          "v": {
            "$convert": {
              "onError": {
                "$literal": null
              }, 
              "input": "$coll.a.b", 
              "onNull": {
                "$literal": null
              }, 
              "to": "int"
            }
          }
        }, 
        "_id": 0
      }
    }, 
    {
      "$replaceWith": {
        "$unsetField": {
          "field": "__bot", 
          "input": {
            "$setField": {
              "field": "", 
              "value": "$__bot", 
              "input": "$$ROOT"
            }
          }
        }
      }
    }
  ]
  result_set_schema:
    bsonType: object
    properties:
      _id: {bsonType: objectId}
      '':
        bsonType: object
        properties:
          v: {bsonType: int}
          a:
            bsonType: object
            properties:
              b: {bsonType: bool}
              c: {bsonType: int}
            required: [b, c]
            additionalProperties: false
        required: [a, v]
        additionalProperties: false
    required: ['', _id]
    additionalProperties: false
