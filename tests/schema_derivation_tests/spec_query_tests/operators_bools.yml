catalog_schema:
  {
    "foo": {
      "unary": {
        "bsonType": "object",
        'required': [ '_id', 'a' ],
        'additionalProperties': false,
        "properties": {
          "_id": {
            "bsonType": "int"
          },
          "a": {
            "anyOf": [
              { "bsonType": "bool" },
              { "bsonType": !!str "null" }
            ]
          }
        }
      },
      "binary": {
        "bsonType": "object",
        'required': [ '_id', 'a', 'b' ],
        'additionalProperties': false,
        "properties": {
          "_id": {
            "bsonType": "int"
          },
          "a": {
            "anyOf": [
              { "bsonType": "bool" },
              { "bsonType": !!str "null" }
            ]
          },
          "b": {
            "anyOf": [
              { "bsonType": "bool" },
              { "bsonType": !!str "null" }
            ]
          }
        }
      }
    }
  }

tests:
- description: NOT correctness test
  current_db: foo
  "pipeline": [
    {
      "$project": {
        "unary": "$$ROOT", 
        "_id": 0
      }
    }, 
    {
      "$project": {
        "__bot": {
          "a": "$unary.a", 
          "not_a": {
            "$let": {
              "vars": {
                "desugared_sqlNot_input0": "$unary.a"
              }, 
              "in": {
                "$cond": [
                  {
                    "$lte": [
                      "$$desugared_sqlNot_input0", 
                      {
                        "$literal": null
                      }
                    ]
                  }, 
                  {
                    "$literal": null
                  }, 
                  {
                    "$not": [
                      "$$desugared_sqlNot_input0"
                    ]
                  }
                ]
              }
            }
          }
        }, 
        "_id": 0
      }
    }, 
    {
      "$replaceWith": {
        "$unsetField": {
          "field": "__bot", 
          "input": {
            "$setField": {
              "field": "", 
              "value": "$__bot", 
              "input": "$$ROOT"
            }
          }
        }
      }
    }
  ]
  result_set_schema:
    bsonType: object
    properties:
      _id: {bsonType: objectId}
      '':
        bsonType: object
        properties:
          not_a:
            anyOf:
            - {bsonType: 'null'}
            - {bsonType: bool}
          a:
            anyOf:
            - {bsonType: 'null'}
            - {bsonType: bool}
        required: [not_a]
        additionalProperties: false
    required: ['', _id]
    additionalProperties: false
- description: AND correctness test
  current_db: foo
  "pipeline": [
    {
      "$project": {
        "binary": "$$ROOT", 
        "_id": 0
      }
    }, 
    {
      "$project": {
        "__bot": {
          "a": "$binary.a", 
          "a_and_b": {
            "$let": {
              "vars": {
                "desugared_sqlAnd_input0": "$binary.a", 
                "desugared_sqlAnd_input1": "$binary.b"
              }, 
              "in": {
                "$cond": [
                  {
                    "$or": [
                      {
                        "$eq": [
                          "$$desugared_sqlAnd_input0", 
                          {
                            "$literal": false
                          }
                        ]
                      }, 
                      {
                        "$eq": [
                          "$$desugared_sqlAnd_input1", 
                          {
                            "$literal": false
                          }
                        ]
                      }
                    ]
                  }, 
                  {
                    "$literal": false
                  }, 
                  {
                    "$cond": [
                      {
                        "$or": [
                          {
                            "$lte": [
                              "$$desugared_sqlAnd_input0", 
                              {
                                "$literal": null
                              }
                            ]
                          }, 
                          {
                            "$lte": [
                              "$$desugared_sqlAnd_input1", 
                              {
                                "$literal": null
                              }
                            ]
                          }
                        ]
                      }, 
                      {
                        "$literal": null
                      }, 
                      {
                        "$literal": true
                      }
                    ]
                  }
                ]
              }
            }
          }, 
          "b": "$binary.b"
        }, 
        "_id": 0
      }
    }, 
    {
      "$replaceWith": {
        "$unsetField": {
          "field": "__bot", 
          "input": {
            "$setField": {
              "field": "", 
              "value": "$__bot", 
              "input": "$$ROOT"
            }
          }
        }
      }
    }
  ]
  result_set_schema:
    bsonType: object
    properties:
      '':
        bsonType: object
        properties:
          b:
            anyOf:
            - {bsonType: 'null'}
            - {bsonType: bool}
          a_and_b:
            anyOf:
            - {bsonType: 'null'}
            - {bsonType: bool}
          a:
            anyOf:
            - {bsonType: 'null'}
            - {bsonType: bool}
        required: [a_and_b]
        additionalProperties: false
      _id: {bsonType: objectId}
    required: ['', _id]
    additionalProperties: false
