catalog_schema:
  {
    'test': {
      'foo': {
        'bsonType': "object",
        'required': ["_id", "arr"],
        'additionalProperties': false,
        'properties': {
          '_id': { 'bsonType': "int" },
          'arr': { 'bsonType': "array" }
        }
      },
      'bar': {
        'bsonType': "object",
        'additionalProperties': true
      },
      'nested': {
        'bsonType': "object",
        'required': ["_id", "a", "z"],
        'additionalProperties': false,
        'properties': {
          '_id': { 'bsonType': "int" },
          'a': {
            'bsonType': "object",
            'required': ["b", "y"],
            'additionalProperties': false,
            'properties': {
              'b': {
                'bsonType': "object",
                'required': ["c", "x"],
                'additionalProperties': false,
                'properties': {
                  'c': { 'bsonType': "array" },
                  'x': { 'bsonType': "int" }
                }
              },
              'y': { 'bsonType': "int" }
            }
          },
          'z': { 'bsonType': "int" }
        }
      },
      'two_d': {
        'bsonType': "object",
        'additionalProperties': true
      },
      'non_arrays': {
        'bsonType': "object",
        'required': ["_id", "arr", "comment"],
        'additionalProperties': false,
        'properties': {
          '_id': { 'bsonType': "int" },
          'arr': {
            "anyOf": [
              { "bsonType": "array" },
              { "bsonType": "string" },
              { "bsonType": "object" }
            ]
          },
          'comment': { 'bsonType': "string" }
        }
      },
      'empty_null_and_missing': {
        'bsonType': "object",
        'required': ["_id", "comment"],
        'additionalProperties': false,
        'properties': {
          '_id': { 'bsonType': "int" },
          'arr': {
            "anyOf": [
              { "bsonType": "array" },
              { "bsonType": !!str "null" }
            ]
          },
          'comment': { 'bsonType': "string" }
        }
      },
      'index_conflict': {
        'bsonType': "object",
        'additionalProperties': true
      },
     'compound': {
       "bsonType": "object",
       "properties": {
         "g": {
           "bsonType": "array",
           "items": {
             "anyOf": [
               {
                 "bsonType":"array",
                 "items": {
                   "bsonType":"object",
                   "properties": {
                     "h": { "bsonType":"int" },
                     "i": {"bsonType":"int" },
                     "g": {"bsonType": "array", "items": { "bsonType":"int" } }
                   },
                   "additionalProperties":false }
               },
               {
                 "bsonType":"object",
                 "properties": {
                   "g":{ "bsonType":"array","items":{"bsonType":"int"}}},
                 "required":["g"],
                 "additionalProperties":false
               }
           ]
         }
       },
       "a": {
         "bsonType": "array",
         "items": { "bsonType": "int" }
       },
       "b": {
         "bsonType": "array",
         "items": { "bsonType": "int" }
       },
       "_id":{"bsonType":"objectId"}},
       "required":["_id","g"],
       "additionalProperties":false
     }
   }
  }

tests:
- description: basic correctness test
  current_db: test
  "pipeline": [
    {
      "$project": {
        "foo": "$$ROOT", 
        "_id": 0
      }
    }, 
    {
      "$unwind": {
        "path": "$foo.arr"
      }
    }
  ]
  result_set_schema:
    bsonType: object
    properties:
      _id: {bsonType: objectId}
      foo:
        bsonType: object
        properties:
          arr: {bsonType: int}
          _id: {bsonType: int}
        required: [_id, arr]
        additionalProperties: false
    required: [_id, foo]
    additionalProperties: false
