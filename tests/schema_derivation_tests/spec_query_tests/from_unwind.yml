      }
    }, 
    {
      "$unwind": {
        "path": "$compound.a"
      }
    }, 
    {
      "$project": {
        "__bot": {
          "a": "$compound.a"
        }, 
        "_id": 0
      }
    }, 
    {
      "$replaceWith": {
        "$unsetField": {
          "field": "__bot", 
          "input": {
            "$setField": {
              "field": "", 
              "value": "$__bot", 
              "input": "$$ROOT"
            }
          }
        }
      }
    }
  ]
  result_set_schema:
    bsonType: object
