- description: join datasources can be unwound, unwound field is nested under correct namespace (left)
  current_db: test
  "pipeline": [
    {
      "$project": {
        "foo": "$$ROOT", 
        "_id": 0
      }
    }, 
    {
      "$lookup": {
        "pipeline": [
          {
            "$project": {
              "_id": 0, 
              "bar": "$$ROOT"
            }
          }
        ], 
        "from": "bar", 
        "as": "eca58228-b657-498a-b76e-f48a9161a404"
      }
    }, 
    {
      "$unwind": {
        "path": "$eca58228-b657-498a-b76e-f48a9161a404"
      }
    }, 
    {
      "$replaceWith": {
        "$mergeObjects": [
          "$$ROOT", 
          "$eca58228-b657-498a-b76e-f48a9161a404"
        ]
      }
    }, 
    {
      "$project": {
        "eca58228-b657-498a-b76e-f48a9161a404": 0, 
        "_id": 0
      }
    }, 
    {
      "$unwind": {
        "path": "$foo.arr"
      }
    }
  ]
  result_set_schema:
    bsonType: object
    properties:
      _id: {bsonType: objectId}
      foo:
        bsonType: object
        properties:
          _id: {bsonType: int}
          arr: {bsonType: int}
        required: [_id, arr]
        additionalProperties: false
      bar:
        bsonType: object
        properties:
          arr:
            bsonType: array
            items: {bsonType: int}
          _id: {bsonType: int}
        required: [_id, arr]
        additionalProperties: false
    required: [_id, bar, foo]
    additionalProperties: false
