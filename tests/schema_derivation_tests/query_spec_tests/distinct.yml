- description: SELECT DISTINCT * on joined tables unique rows for entire document
  pipeline: [
    {
      "$project": {
        "foo": "$$ROOT", 
        "_id": 0
      }
    }, 
    {
      "$lookup": {
        "foreignField": "_id", 
        "as": "bar", 
        "from": "bar", 
        "localField": "foo._id"
      }
    }, 
    {
      "$unwind": {
        "path": "$bar"
      }
    }, 
    {
      "$group": {
        "_id": {
          "__groupKey1": "$foo", 
          "__groupKey0": "$bar"
        }
      }
    }, 
    {
      "$project": {
        "__bot": {
          "__groupKey1": "$_id.__groupKey1", 
          "__groupKey0": "$_id.__groupKey0"
        }, 
        "_id": 0
      }
    }, 
    {
      "$project": {
        "foo": "$__bot.__groupKey1", 
        "bar": "$__bot.__groupKey0", 
        "_id": 0
      }
    }
  ]
  result_set_schema: {
    "additionalProperties": false, 
    "required": ["bar", "foo"], 
    "properties": {
      "bar": {
        "additionalProperties": false, 
        "required": [
          "_id", 
          "a", 
          "b"
        ], 
        "properties": {
          "a": {
            "bsonType": "int"
          }, 
