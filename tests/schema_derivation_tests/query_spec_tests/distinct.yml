          }, 
          "b": {
            "bsonType": "int"
          }, 
          "_id": {
            "bsonType": "int"
          }
        }, 
        "bsonType": "object"
      }, 
      "foo": {
        "additionalProperties": false, 
        "required": [
          "_id", 
