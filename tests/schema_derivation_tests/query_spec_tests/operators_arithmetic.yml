- description: Long and integer division with non-integer results truncated
  current_db: foo
  pipeline: [
    {
      "$project": {
        "i": "$$ROOT", 
        "_id": 0
      }
    }, 
    {
      "$project": {
        "__bot": {
          "a": "$i.a", 
          "c": "$i.c", 
          "b": "$i.b", 
          "d": "$i.d", 
          "a/b": {
            "$convert": {
              "onError": {
                "$literal": null
              }, 
              "input": {
                "$cond": [
                  {
                    "$eq": [
                      "$i.b", 
                      {
                        "$literal": 0
                      }
                    ]
                  }, 
                  {
                    "$literal": null
                  }, 
                  {
                    "$divide": [
                      "$i.a", 
                      "$i.b"
                    ]
                  }
                ]
              }, 
              "onNull": {
                "$literal": null
              }, 
              "to": "long"
            }
          }, 
          "c/d": {
            "$convert": {
              "onError": {
                "$literal": null
              }, 
              "input": {
                "$cond": [
                  {
                    "$eq": [
                      "$i.d", 
                      {
                        "$literal": 0
                      }
                    ]
                  }, 
                  {
                    "$literal": null
                  }, 
                  {
                    "$divide": [
                      "$i.c", 
                      "$i.d"
                    ]
                  }
                ]
              }, 
              "onNull": {
                "$literal": null
              }, 
              "to": "int"
            }
          }
        }, 
        "_id": 0
      }
    }, 
    {
      "$replaceWith": {
        "$unsetField": {
          "field": "__bot", 
          "input": {
            "$setField": {
              "field": "", 
              "value": "$__bot", 
              "input": "$$ROOT"
            }
          }
        }
      }
    }
  ]
  result_set_schema: {
    "additionalProperties": false, 
    "required": [""], 
    "properties": {
      "": {
        "additionalProperties": false, 
        "required": [
          "a", 
          "a/b", 
          "b", 
          "c", 
          "c/d", 
          "d"
        ], 
        "properties": {
          "a": {
            "anyOf": [
              {
                "bsonType": "int"
              }, 
              {
                "bsonType": "long"
              }
            ]
          }, 
          "c": {
            "bsonType": "int"
          }, 
          "b": {
