catalog_schema:
  {
    'foo': {
      'bar': {
        'bsonType': "object",
        'required': [ '_id', 'a', 'c' ],
        'additionalProperties': true,
        'properties': {
          '_id': {
            'bsonType': "int"
          },
          'a': {
            'bsonType': "int"
          },
          'b': {
            'bsonType': !!str "null"
          },
          'c': {
            'bsonType': "object",
            'required': [ 'd' ],
            'additionalProperties': true,
            'properties': {
              'd': {
                'bsonType': "string"
              },
              'e': {
                'bsonType': "int"
              },
            },
          },
        }
      }
    }
  }

tests:
- description: Normal non-missing reference
  current_db: foo
  current_collection: bar
  pipeline: [
    {
      "$project": {
        "_id": 0, 
        "bar": "$$ROOT"
      }
    }, 
    {
      "$project": {
        "__bot": {
          "a": "$bar.a"
        }, 
        "_id": 0
      }
    }, 
    {
      "$replaceWith": {
        "$unsetField": {
          "field": "__bot", 
          "input": {
            "$setField": {
              "field": "", 
              "value": "$__bot", 
              "input": "$$ROOT"
            }
          }
        }
      }
    }
  ]
  result_set_schema: {
    "additionalProperties": false, 
    "required": [""], 
    "properties": {
