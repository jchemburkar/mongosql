catalog_schema:
  {
    "foo": {
      "unary": {
        "bsonType": "object",
        'required': [ '_id' ],
        'additionalProperties': false,
        "properties": {
          "_id": {
            "bsonType": "int"
          },
          "a": {
            "anyOf": [
              { "bsonType": "bool" },
              { "bsonType": !!str "null" }
            ]
          }
        }
      },
      "binary": {
        "bsonType": "object",
        'required': [ '_id' ],
        'additionalProperties': false,
        "properties": {
          "_id": {
            "bsonType": "int"
          },
          "a": {
            "anyOf": [
              { "bsonType": "bool" },
              { "bsonType": !!str "null" }
            ]
          },
          "b": {
            "anyOf": [
              { "bsonType": "bool" },
              { "bsonType": !!str "null" }
            ]
          }
        }
      }
    }
  }

tests:
- description: NOT correctness test
  current_db: foo
  current_collection: unary
  pipeline: [
    {
      "$project": {
        "unary": "$$ROOT", 
        "_id": 0
      }
    }, 
    {
      "$project": {
        "__bot": {
          "a": "$unary.a", 
          "not_a": {
            "$let": {
              "vars": {
                "desugared_sqlNot_input0": "$unary.a"
              }, 
              "in": {
                "$cond": [
                  {
                    "$lte": [
                      "$$desugared_sqlNot_input0", 
                      {
                        "$literal": null
                      }
                    ]
                  }, 
                  {
                    "$literal": null
                  }, 
                  {
                    "$not": [
                      "$$desugared_sqlNot_input0"
                    ]
                  }
                ]
              }
            }
          }
        }, 
        "_id": 0
      }
    }, 
    {
      "$replaceWith": {
        "$unsetField": {
          "field": "__bot", 
          "input": {
            "$setField": {
              "field": "", 
              "value": "$__bot", 
              "input": "$$ROOT"
            }
          }
        }
      }
    }
  ]
  result_set_schema: {
    "additionalProperties": false, 
    "required": [""], 
    "properties": {
      "": {
        "additionalProperties": false, 
        "required": [
          "not_a"
        ], 
        "properties": {
          "a": {
            "anyOf": [
              {
                "bsonType": "null"
              }, 
              {
                "bsonType": "bool"
              }
            ]
          }, 
          "not_a": {
            "anyOf": [
              {
                "bsonType": "null"
              }, 
              {
                "bsonType": "bool"
              }
            ]
          }
        }, 
        "bsonType": "object"
      },
    }, 
    "bsonType": "object"
  }
