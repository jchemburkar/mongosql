catalog_schema_file: correctness_catalog_1.yml
current_db: test
current_collection: fuzzer_coll
pipeline: [ { "$sort" : { "_id" : 1 } }, { "$limit" : 10 }, { "$facet" : { "array" : [ { "$sort" : { "_id" : 1 } }, { "$skip" : 0 } ] } }, { "$project": {"array._id": 1, "array.str": 1, "array.bool": 1}} ]
result_set_schema:
  {
    "bsonType": "object",
    "properties": {
      "array": {
        "bsonType": "array",
        "items": {
          "bsonType": "object",
          "properties": {
            "bool": {
              "anyOf": [
                { "bsonType": "null" },
                { "bsonType": "bool" }
              ]
            },
            "str": { "bsonType": "string" },
            "_id": { "bsonType": "int" },
          },
          "required": ["_id"],
          "additionalProperties": false
        }
      }
    },
    "required": ["array"],
    "additionalProperties": false
  }