catalog_schema:
  {
    'foo': {
      'bar': {
        'bsonType': "object",
        'required': [ '_id', 'a', 'c' ],
        'additionalProperties': true,
        'properties': {
          '_id': {
            'bsonType': "int"
          },
          'a': {
            'bsonType': "int"
          },
          'b': {
            'bsonType': !!str "null"
          },
          'c': {
            'bsonType': "object",
            'required': [ 'd' ],
            'additionalProperties': true,
            'properties': {
              'd': {
                'bsonType': "string"
              },
              'e': {
                'bsonType': "int"
              },
            },
          },
        }
      }
    }
  }
